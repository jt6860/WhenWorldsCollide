<p>We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>

<form [formGroup]="contactForm" (ngSubmit)="onSubmit($event)">
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name" placeholder="Your Name" required />

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" placeholder="Your Email" required />

  <label for="message">Message:</label>
  <textarea id="message" formControlName="message" placeholder="Your Message" required></textarea>

  <button type="submit" [disabled]="!contactForm.valid">Submit</button>
</form>

<div *ngIf="responseMessage">{{ responseMessage }}</div>
