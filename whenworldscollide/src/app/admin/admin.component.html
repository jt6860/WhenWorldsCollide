<div *ngIf="!isLoggedIn">
    <button (click)="onToggleMode()">
        {{ isLoginMode ? 'Register' : 'Login' }}
    </button>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div *ngIf="isLoginMode">
            <input type="text" name="username" ngModel placeholder="Username" required>
            <input type="password" name="password" ngModel placeholder="Password" required>
        </div>
        <div *ngIf="!isLoginMode">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<div *ngIf="isLoggedIn">
    <h2>Welcome To The Admin Panel</h2>
    <section>
        This is where the menu editing window would populate
    </section>
    <button (click)="onLogout()">Logout</button>
</div>
