<div class="menu-container">
  <div *ngFor="let item of menuItems" class="menu-item">
      <h3>{{ item.name }}</h3>
      <p>{{ item.description }}</p>
      <p class="category">{{ item.category }}</p>
      <p class="price" *ngIf="!isWorldPizzaTourItem(item)">${{ item.price }}</p>
      <p class="month" *ngIf="isWorldPizzaTourItem(item)">{{ item.month }} Special</p>
  </div>
</div>
